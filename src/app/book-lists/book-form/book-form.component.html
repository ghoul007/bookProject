<div class="row">
  <div class="col-sm-8">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Author</label>
        <input type="text" formControlName="author" class="form-control">
      </div>

      <div class="form-group">
        <h4>Ajouter un e photo</h4>
        <input type="file" (change)="detectFile($event)" class="form-control" accept="image/*">
        <p class="text-success "  *ngIf="fileUploaded">Fichier charge </p>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="bookForm.invalid || fileIsUploading"> Enregistrer</button>

    </form>
  </div>

</div>
