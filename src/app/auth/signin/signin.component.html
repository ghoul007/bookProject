<div class="row">

  <div class="col-sm-8 col-sm-offset-2">
    <h1>Connexion</h1>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email"  placeholder="email" id="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="password" id="password" class="form-control">
      </div>

      <button class="btn btn-primary" [disabled]="signInForm.invalid" type="submit"> Signin</button>
      <div class="text-danger">{{errorMessage}}</div>
    </form>

  </div>



</div>
